<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IT Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('it1.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 420px;
      color: white;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 24px;
    }
    input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border-radius: 10px;
      border: none;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #28a745;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #218838;
    }
    .login-link {
      margin-top: 20px;
      text-align: center;
    }
    .login-link a {
      color: #00ccff;
      text-decoration: none;
      font-weight: bold;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2> IT Signup</h2>
    <form id="signupForm">
      <input type="text" id="name" name="name" placeholder="Name" required />
      <input type="text" id="username" name="username" placeholder="Username" required />
      <input type="email" id="email" name="email" placeholder="Email Address" required />
      <input type="tel" id="phone" name="phone" placeholder="Phone Number" required />
      <input type="password" id="password" name="password" placeholder="Password" required />
      <button type="submit">Signup</button>
    </form>

    <!-- âœ… Login link section -->
    <div class="login-link">
      Already have an account? <a href="itlogin.html">Login here</a>
    </div>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;

      const user = { name, username, email, phone, password };
      localStorage.setItem('mechUser', JSON.stringify(user));

      alert('Signup successful! Now login.');
      window.location.href = 'itlogin.html';
    });
  </script>
</body>
</html>
